<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
  <meta name="theme-color" content="#5f3dc4" />
  <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
  <title>Variables Generate</title>
  <meta name="description" content="Choose your color palette effectively and super easily generate your
    css variables, as well as indicate your font size in pixels and
    convert variables with translated sizes to rem, providing more
    accessibility.">
</head>

<body>
  <main class="settings">
    <header class="settings__header">
      <h1 class="settings__title">Design System Settings</h1>
      <button class="button settings__close-button" aria-label="Close Settings">X</button>
      <p class="settings__text">
        Choose your color palette effectively and super easily generate your
        css variables, as well as indicate your font size in pixels and
        convert variables with translated sizes to rem, providing more
        accessibility.
      </p>
    </header>
    <form>
      <fieldset>
        <legend class="form__legend">Colors</legend>
        <div class="form__color-palette">
          <h4 class="form__color-title">Brand</h4>
          <div class="form__color-input">
            <input id="brand-100" type="color" />
            <label for="brand-100" class="input__label">100</label>
          </div>
          <div class="form__color-input">
            <input id="brand-200" type="color" />
            <label for="brand-200" class="input__label">200</label>
          </div>
          <div class="form__color-input">
            <input id="brand-300" type="color" />
            <label for="brand-300" class="input__label">300</label>
          </div>
          <div class="form__color-input">
            <input id="brand-400" type="color" />
            <label for="brand-400" class="input__label">400</label>
          </div>
        </div>
        <div class="form__color-palette">
          <h4 class="form__color-title">GrayScale</h4>
          <div class="form__color-input">
            <input id="grey-100" type="color" />
            <label for="grey-100" class="input__label">100</label>
          </div>
          <div class="form__color-input">
            <input id="grey-200" type="color" />
            <label for="grey-200" class="input__label">200</label>
          </div>
          <div class="form__color-input">
            <input id="grey-300" type="color" />
            <label for="grey-300" class="input__label">300</label>
          </div>
          <div class="form__color-input">
            <input id="grey-400" type="color" />
            <label for="grey-400" class="input__label">400</label>
          </div>
        </div>
        <div class="form__color-palette">
          <h4 class="form__color-title">Feedback Pallete</h4>
          <div class="form__color-input">
            <input id="feedback-alert" type="color" />
            <label for="feedback-alert" class="input__label">alert</label>
          </div>
          <div class="form__color-input">
            <input id="feedback-sucess" type="color" />
            <label for="feedback-sucess" class="input__label">sucess</label>
          </div>
          <div class="form__color-input">
            <input id="feedback-warning" type="color" />
            <label for="feedback-warning" class="input__label">warning</label>
          </div>
          <div class="form__color-input">
            <input id="feedback-disable" type="color" />
            <label for="feedback-disable" class="input__label">disable</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend class="form__legend">
          Typography Size
        </legend>
        <div class="input__container">
          <div class="input__group">
            <label for="font-scale">fontScale</label>
            <input id="font-scale" type="text" placeholder="Ex: 32, 28, 24, 20, 16" />
          </div>
        </div>
      </fieldset>
      <div class="form__buttons">
        <button class="button form__buttons--copy">Copy Styles</button>
        <button class="button form__buttons--save">Save Styles</button>
      </div>
    </form>
  </main>
  <script src="./src/scripts/index.js"></script>
</body>

</html>
